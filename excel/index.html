<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel & Spreadsheet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #f4f4f4;
      padding-top: 60px;
      transition: 0.3s;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .hamburger {
      font-size: 30px;
      cursor: pointer;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: none;
      border: none;
    }

    .main {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 60px 20px;
    }

    .main-shifted {
      margin-left: 250px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .dataset {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-btn {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      text-align: left;
      background-color: #e7e7e7;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-btn:hover {
      background-color: #d7d7d7;
    }

    .dropdown-content {
      display: none;
      padding: 15px;
      background-color: #fafafa;
      border-top: 1px solid #ccc;
    }

    .active-dropdown {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu -->
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar active-sidebar">
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="index.html">Excel & Spreadsheet</a>
    <a href="../tableau/index.html">Tableau</a>
    <a href="#">Power BI</a>
    <a href="#">R</a>
    <a href="#">Python</a>
    <a href="#">SAS</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main">
    <h1>Excel & Spreadsheet Project</h1>

    <!-- Dataset 1 -->
    <div class="dataset">
      <button class="dropdown-btn">OLDE TOWNE COFFEE</button>
      <div class="dropdown-content">
        <p>Visualisasi atau link Looker Studio untuk dataset ini bisa ditaruh di sini.</p>
        <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/c8f04f14-08d8-43dd-9bf0-02138368f910/page/97cFF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
    </div>

    <!-- Dataset 2 -->
    <div class="dataset">
      <button class="dropdown-btn">BRAZILIAN FIRE</button>
      <div class="dropdown-content">
        <p>Deskripsi dan visualisasi lain di sini.</p>
        <iframe src="https://your-looker-studio-link2.com" width="100%" height="400px"></iframe>
      </div>
    </div>

    <!-- Dataset 3 -->
    <div class="dataset">
      <button class="dropdown-btn">ðŸ§¾ Dataset 3: Absensi Karyawan</button>
      <div class="dropdown-content">
        <p>Contoh analisis absensi, visualisasi, atau link Looker Studio lainnya.</p>
      </div>
    </div>

  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("active-sidebar");
      main.classList.toggle("main-shifted");
    }

    // Dropdown Toggle
    const dropdownButtons = document.querySelectorAll(".dropdown-btn");
    dropdownButtons.forEach(btn => {
      btn.addEventListener("click", function () {
        const content = this.nextElementSibling;
        content.classList.toggle("active-dropdown");
      });
    });
  </script>

</body>
</html>
