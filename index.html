<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Learning Journey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('icons/z1.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* efek opacity */
      z-index: 1;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .tools {
      padding: 40px;
      text-align: center;
    }

    .tools h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .icon-container a img {
      width: 80px;
      transition: transform 0.3s ease;
    }

    .icon-container a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>My Learning Journey</h1>
  </div>

  <div class="tools">
    <h2>Explore My Projects</h2>
    <div class="icon-container">
      <a href="excel/"><img src="icons/excel.jpg" alt="Excel"></a>
      <a href="tableau/"><img src="icons/tableau.jpg" alt="Tableau"></a>
      <a href="powerbi/"><img src="icons/power-bi.jpg" alt="Power BI"></a>
    </div>
  </div>

</body>
</html>
