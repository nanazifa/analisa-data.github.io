<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Learning Journey</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #f4f4f4;
      padding-top: 60px;
      transition: 0.3s;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    /* Hamburger */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: none;
      border: none;
    }

    /* Active sidebar */
    .active-sidebar {
      left: 0;
    }

    .main-shifted {
      margin-left: 250px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('icons/cover.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* efek opacity */
      z-index: 1;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    /* Tools Section */
    .tools {
      padding: 40px;
      text-align: center;
    }

    .tools h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .icon-container a img {
      width: 80px;
      transition: transform 0.3s ease;
    }

    .icon-container a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu -->
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="excel/index.html">Excel & Spreadsheet</a>
    <a href="tableau/index.html">Tableau</a>
    <a href="#">Power BI</a>
    <a href="#">R</a>
    <a href="#">Python</a>
    <a href="#">SAS</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main">
    <!-- Hero Cover -->
    <div class="hero">
      <h1>My Learning Journey</h1>
    </div>

    <!-- Tools Section -->
    <div class="tools">
      <h2>Explore My Projects</h2>
      <div class="icon-container">
        <a href="excel/"><img src="icons/excel.jpg" alt="Excel"></a>
        <a href="tableau/"><img src="icons/tableau.jpg" alt="Tableau"></a>
        <a href="powerbi/"><img src="icons/power-bi.jpg" alt="Power BI"></a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("active-sidebar");
      main.classList.toggle("main-shifted");
    }
  </script>

</body>
</html>
