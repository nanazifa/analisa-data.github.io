<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #f4f4f4;
      padding-top: 60px;
      transition: 0.3s;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    /* Hamburger */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: none;
      border: none;
    }

    /* Main Content */
    .main {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 60px 20px;
    }

    /* Active sidebar */
    .active-sidebar {
      left: 0;
    }

    .main-shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu -->
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="excel/index.html">Ms. Excel & Spreadsheet</a>
    <a href="tableau/index.html">Tableau</a>
    <a href="#">Power BI</a>
    <a href="#">R</a>
    <a href="#">Python</a>
    <a href="#">SAS</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main">
    <h1>My Learning Journey</h1>
    <!-- Bisa lanjutkan dengan foto, deskripsi, icon tools dll -->
  </div>

  <div class="tools">
    <h2>Explore My Projects</h2>
    <div class="icon-container">
      <a href="excel/"><img src="icons/excel.jpg" alt="Excel"></a>
      <a href="tableau/"><img src="icons/tableau.jpg" alt="Tableau"></a>
      <a href="powerbi/"><img src="icons/power-bi.jpg" alt="Power BI"></a>
    </div>
  </div>
  
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("active-sidebar");
      main.classList.toggle("main-shifted");
    }
  </script>

</body>
</html>
